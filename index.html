<!DOCTYPE html>
  <head>
  <title>Avendra Recommendations</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  <div style="width:600px; margin:0 auto; background-color: white;">

    <h4 style="text-align: center; color:blue;">Hello world!</h4>
    <h4 style="text-align: center; color:blue;"><br/>It is time to see</br>the future!</h4>
    <p><strong>Note:</strong> The innerWidth and innerHeight properties are not supported in IE8 and earlier.</p>

    <p id="demo"></p>
    <button onclick="myFunction()">Try it</button>
  </div>
  



<script>
function myFunction() {
    var w = window.innerWidth;
    var h = window.innerHeight;
    document.getElementById("demo").innerHTML = "Width: " + w + "<br>Height: " + h;
}
</script>
  </body></html>
