		function flipTiles() {
			var i;

			if (flippedState == false) {
				flippedState = true;
				i=0;
				
				setInterval(function(){ 
					i++;
					if (i<73) {
						var nextid = "#" + i.toString();
						$(nextid).flip('toggle');

					}						
				}, 20);

			} else {
				flippedState= false;
				i=73;

				setInterval(function(){ 
					i--;
					if (i>0) {
						var nextid = "#" + i.toString();
						$(nextid).flip('toggle');

					}						
				}, 20);
				
			}
			

			counter++;
			// window.alert(counter);


			if (counter % 2 == 0) {
				var finalFolderList = [2, 3, 4];
				var finalFolder = finalFolderList[Math.floor(Math.random() * finalFolderList.length)];

				var backImgTiles = document.getElementsByClassName("backImg");

				for (var j=0;j<backImgTiles.length; j++) {
					var initialSource = backImgTiles[j].src;
					var srcLength = initialSource.length;
					var finalSource = initialSource.substring(0, srcLength - 8) + finalFolder.toString() + initialSource.substring(srcLength - 7, srcLength);
					backImgTiles[j].src = finalSource;


				}

			}	
			
			


		}
