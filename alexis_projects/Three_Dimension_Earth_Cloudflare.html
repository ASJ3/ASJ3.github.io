<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Sphere - Rising Points</title>
    <style>
        body { 
            margin: 0; 
            background-color: #2D5FDB; 
            overflow: hidden; 
        }
        canvas { display: block; }
    </style>
</head>
<body>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

const CONFIG = {
    earthRadius: 5,
    maxHeight: 3.0,
    pointCount: 5000,     // <-- Increased from 100 to 300
    spawnRate: 0.07,
    moveSpeed: 0.003
};

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

// Keep alpha true so the HTML background shows through
const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setClearColor(0x000000, 0);
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
camera.position.z = 15;

// --- EARTH WITH TEXTURE ---
const geometry = new THREE.SphereGeometry(CONFIG.earthRadius, 64, 64);
const loader = new THREE.TextureLoader();

// If your texture is at alexis_projects/assets/earth_daymap_2k.jpg:
const earthTexture = loader.load('./assets/earth_daymap_2k.jpg');
earthTexture.colorSpace = THREE.SRGBColorSpace;

const earthMaterial = new THREE.MeshPhongMaterial({
    map: earthTexture,
    shininess: 60
});

const earth = new THREE.Mesh(geometry, earthMaterial);

// Optional soft wireframe overlay
/*const wireframe = new THREE.Mesh(
    geometry,
    new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true, transparent: true, opacity: 0.05 })
);
*/

// --- CLEAN GRID (No Diagonals) ---
// EdgesGeometry only captures the outlines of the faces
const edges = new THREE.EdgesGeometry(geometry); 
const wireframe = new THREE.LineSegments(
    edges,
    new THREE.LineBasicMaterial({ 
        color: 0xffffff, 
        transparent: true, 
        opacity: 0.3 // Increased slightly so it's visible
    })
);


    

const earthGroup = new THREE.Group();
earthGroup.add(earth);
//earthGroup.add(wireframe);
earthGroup.add(wireframe); // Adds the clean grid

// Initial orientation (kept)
earthGroup.rotation.y = -Math.PI / 1.8;
scene.add(earthGroup);

// Lights
const light = new THREE.DirectionalLight(0xffffff, 2.5);
light.position.set(10, 10, 10);
scene.add(light);
scene.add(new THREE.AmbientLight(0x444444));

// --- RISING LIGHTS ---
const particles = [];
const sourceLocations = [];

for (let i = 0; i < CONFIG.pointCount; i++) {
    const phi = Math.acos(-1 + (2 * i) / CONFIG.pointCount);
    const theta = Math.sqrt(CONFIG.pointCount * Math.PI) * phi;
    sourceLocations.push(new THREE.Vector3(
        CONFIG.earthRadius * Math.sin(phi) * Math.cos(theta),
        CONFIG.earthRadius * Math.sin(phi) * Math.sin(theta),
        CONFIG.earthRadius * Math.cos(phi)
    ));
}

function createLightDot() {
    const source = sourceLocations[Math.floor(Math.random() * sourceLocations.length)];
    const dot = new THREE.Mesh(
        new THREE.SphereGeometry(0.025, 6, 6), // <-- Smaller dots (was 0.04)
        new THREE.MeshBasicMaterial({ color: 0xfcf18c, transparent: true }) // <-- New color
    );
    dot.position.copy(source);
    dot.userData.direction = source.clone().normalize();
    dot.userData.dist = 0;
    earthGroup.add(dot);
    particles.push(dot);
}

function animate() {
    requestAnimationFrame(animate);

    if (Math.random() < CONFIG.spawnRate) createLightDot();

    for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.position.add(p.userData.direction.clone().multiplyScalar(CONFIG.moveSpeed));
        p.userData.dist += CONFIG.moveSpeed;
        p.material.opacity = 1 - (p.userData.dist / CONFIG.maxHeight);
        if (p.userData.dist >= CONFIG.maxHeight) {
            earthGroup.remove(p);
            particles.splice(i, 1);
        }
    }

    // No auto-rotation (kept removed)
    // earthGroup.rotation.y += 0.001;

    controls.update();
    renderer.render(scene, camera);
}

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

animate();
</script>
</body>
</html>
