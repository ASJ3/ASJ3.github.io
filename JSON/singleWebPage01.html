<!DOCTYPE html> 
<html> 
  
<head> 
    <title>NEWER

    <link rel="stylesheet" href="new.css">
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
      

    <!-- Script to get JSON file and display its content --> 
    <script type = "text/javascript" language="javascript"> 
		function array_to_ul(myarray) {
    var listCards = "";
    for (var i in myarray) {
        //var object = JSON.parse(myarray[i]);
        listCards += '<div class="cardTop"><h3>' + myarray[i].title + '</h3></div><div class="cardBottom">' + myarray[i].content + '</div>';
    }
    return listCards;
}
$(document).ready(function () {
    $.getJSON("https://asj3.github.io/JSON/content.json", function (data) {
        console.log(data);
        var cardRec = data.recommendations;
        var cards = array_to_ul(cardRec);

        $('#content').append(cards);
    });
});
      </script> 
   </head>
